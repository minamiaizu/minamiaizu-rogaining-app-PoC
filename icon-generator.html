<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PWAアイコン ジェネレーター</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }
        
        .header h1 {
            font-size: 32px;
            margin-bottom: 10px;
        }
        
        .header p {
            font-size: 16px;
            opacity: 0.9;
        }
        
        .main-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }
        
        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
            }
        }
        
        .panel {
            background: white;
            border-radius: 12px;
            padding: 25px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }
        
        .panel h2 {
            font-size: 20px;
            color: #2d3748;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid #e2e8f0;
        }
        
        .preview-area {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }
        
        .preview-box {
            width: 100%;
            max-width: 400px;
            aspect-ratio: 1;
            background: #f7fafc;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 2px dashed #cbd5e0;
            position: relative;
            overflow: hidden;
        }
        
        #preview-svg {
            width: 90%;
            height: 90%;
        }
        
        .size-tabs {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }
        
        .size-tab {
            flex: 1;
            padding: 10px;
            background: #e2e8f0;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.2s;
        }
        
        .size-tab:hover {
            background: #cbd5e0;
        }
        
        .size-tab.active {
            background: #667eea;
            color: white;
        }
        
        .control-group {
            margin-bottom: 20px;
        }
        
        .control-group label {
            display: block;
            font-weight: 600;
            color: #4a5568;
            margin-bottom: 8px;
        }
        
        .control-group input[type="text"],
        .control-group input[type="color"],
        .control-group select {
            width: 100%;
            padding: 10px;
            border: 2px solid #e2e8f0;
            border-radius: 6px;
            font-size: 14px;
            transition: border-color 0.2s;
        }
        
        .control-group input[type="text"]:focus,
        .control-group select:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .control-group input[type="color"] {
            height: 50px;
            cursor: pointer;
        }
        
        .color-input-wrapper {
            display: flex;
            gap: 10px;
            align-items: center;
        }
        
        .color-input-wrapper input[type="color"] {
            width: 80px;
            flex-shrink: 0;
        }
        
        .color-input-wrapper input[type="text"] {
            flex: 1;
        }
        
        .icon-style-options {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
        }
        
        .icon-style-option {
            padding: 15px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            cursor: pointer;
            text-align: center;
            transition: all 0.2s;
        }
        
        .icon-style-option:hover {
            border-color: #cbd5e0;
            background: #f7fafc;
        }
        
        .icon-style-option.active {
            border-color: #667eea;
            background: #edf2f7;
        }
        
        .icon-style-option svg {
            width: 60px;
            height: 60px;
            margin-bottom: 8px;
        }
        
        .icon-style-option span {
            display: block;
            font-size: 12px;
            font-weight: 600;
            color: #4a5568;
        }
        
        .download-section {
            background: white;
            border-radius: 12px;
            padding: 25px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }
        
        .download-buttons {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }
        
        .download-btn {
            padding: 15px 25px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5px;
        }
        
        .download-btn-192 {
            background: #48bb78;
            color: white;
        }
        
        .download-btn-192:hover {
            background: #38a169;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(72, 187, 120, 0.4);
        }
        
        .download-btn-512 {
            background: #4299e1;
            color: white;
        }
        
        .download-btn-512:hover {
            background: #3182ce;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(66, 153, 225, 0.4);
        }
        
        .download-btn-svg {
            background: #9f7aea;
            color: white;
        }
        
        .download-btn-svg:hover {
            background: #805ad5;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(159, 122, 234, 0.4);
        }
        
        .download-btn-size {
            font-size: 24px;
            font-weight: 700;
        }
        
        .download-btn-label {
            font-size: 12px;
            opacity: 0.9;
        }
        
        .info-box {
            background: #edf2f7;
            border-left: 4px solid #667eea;
            padding: 15px;
            border-radius: 6px;
            margin-top: 20px;
        }
        
        .info-box p {
            font-size: 14px;
            color: #4a5568;
            line-height: 1.6;
        }
        
        .preset-buttons {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 10px;
        }
        
        .preset-btn {
            padding: 8px 16px;
            background: #edf2f7;
            border: 2px solid #e2e8f0;
            border-radius: 6px;
            cursor: pointer;
            font-size: 13px;
            font-weight: 600;
            transition: all 0.2s;
        }
        
        .preset-btn:hover {
            background: #e2e8f0;
            border-color: #cbd5e0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>PWAアイコン ジェネレーター</h1>
            <p>ロゲイニングアプリ用のアイコンをカスタマイズして生成</p>
        </div>
        
        <div class="main-content">
            <!-- プレビューパネル -->
            <div class="panel">
                <h2>プレビュー</h2>
                <div class="preview-area">
                    <div class="preview-box">
                        <svg id="preview-svg" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
                            <!-- SVGコンテンツはJavaScriptで動的に生成 -->
                        </svg>
                    </div>
                    <div class="size-tabs">
                        <button class="size-tab active" onclick="changePreviewSize(512)">512x512</button>
                        <button class="size-tab" onclick="changePreviewSize(192)">192x192</button>
                    </div>
                </div>
            </div>
            
            <!-- コントロールパネル -->
            <div class="panel">
                <h2>カスタマイズ</h2>
                
                <div class="control-group">
                    <label>アイコンスタイル</label>
                    <div class="icon-style-options">
                        <div class="icon-style-option active" onclick="changeIconStyle('runner')">
                            <svg viewBox="0 0 100 100">
                                <circle cx="50" cy="25" r="8" fill="#667eea"/>
                                <rect x="45" y="33" width="10" height="20" rx="2" fill="#667eea"/>
                                <rect x="53" y="35" width="15" height="4" rx="2" fill="#667eea"/>
                                <rect x="48" y="50" width="4" height="18" rx="2" fill="#667eea"/>
                            </svg>
                            <span>ランナー</span>
                        </div>
                        <div class="icon-style-option" onclick="changeIconStyle('checkpoint')">
                            <svg viewBox="0 0 100 100">
                                <path d="M 50,20 L 45,35 L 30,35 L 40,45 L 35,60 L 50,50 L 65,60 L 60,45 L 70,35 L 55,35 Z" fill="#667eea"/>
                            </svg>
                            <span>チェックポイント</span>
                        </div>
                        <div class="icon-style-option" onclick="changeIconStyle('compass')">
                            <svg viewBox="0 0 100 100">
                                <circle cx="50" cy="50" r="25" fill="none" stroke="#667eea" stroke-width="3"/>
                                <path d="M 50,30 L 55,50 L 50,55 L 45,50 Z" fill="#667eea"/>
                            </svg>
                            <span>コンパス</span>
                        </div>
                        <div class="icon-style-option" onclick="changeIconStyle('map')">
                            <svg viewBox="0 0 100 100">
                                <path d="M 30,35 L 45,30 L 55,35 L 70,30 L 70,65 L 55,70 L 45,65 L 30,70 Z" fill="none" stroke="#667eea" stroke-width="3"/>
                                <line x1="45" y1="30" x2="45" y2="65" stroke="#667eea" stroke-width="2"/>
                                <line x1="55" y1="35" x2="55" y2="70" stroke="#667eea" stroke-width="2"/>
                            </svg>
                            <span>マップ</span>
                        </div>
                    </div>
                </div>
                
                <div class="control-group">
                    <label>背景色</label>
                    <div class="color-input-wrapper">
                        <input type="color" id="bg-color" value="#667eea" onchange="updateIcon()">
                        <input type="text" id="bg-color-text" value="#667eea" onchange="syncColorInput('bg')">
                    </div>
                    <div class="preset-buttons">
                        <button class="preset-btn" onclick="setColor('bg', '#667eea')">紫</button>
                        <button class="preset-btn" onclick="setColor('bg', '#48bb78')">緑</button>
                        <button class="preset-btn" onclick="setColor('bg', '#4299e1')">青</button>
                        <button class="preset-btn" onclick="setColor('bg', '#ed8936')">橙</button>
                        <button class="preset-btn" onclick="setColor('bg', '#e53e3e')">赤</button>
                    </div>
                </div>
                
                <div class="control-group">
                    <label>アイコン色</label>
                    <div class="color-input-wrapper">
                        <input type="color" id="icon-color" value="#ffffff" onchange="updateIcon()">
                        <input type="text" id="icon-color-text" value="#ffffff" onchange="syncColorInput('icon')">
                    </div>
                </div>
                
                <div class="control-group">
                    <label>アクセント色</label>
                    <div class="color-input-wrapper">
                        <input type="color" id="accent-color" value="#FFD700" onchange="updateIcon()">
                        <input type="text" id="accent-color-text" value="#FFD700" onchange="syncColorInput('accent')">
                    </div>
                </div>
                
                <div class="control-group">
                    <label>テキスト</label>
                    <input type="text" id="text-input" value="ロゲイニング" oninput="updateIcon()" maxlength="10">
                </div>
                
                <div class="control-group">
                    <label>角丸</label>
                    <select id="border-radius" onchange="updateIcon()">
                        <option value="0">なし</option>
                        <option value="40">小</option>
                        <option value="80" selected>中</option>
                        <option value="120">大</option>
                        <option value="256">円形</option>
                    </select>
                </div>
            </div>
        </div>
        
        <!-- ダウンロードセクション -->
        <div class="download-section">
            <h2 style="margin-bottom: 20px; color: #2d3748;">ダウンロード</h2>
            <div class="download-buttons">
                <button class="download-btn download-btn-192" onclick="downloadPNG(192)">
                    <span class="download-btn-size">192×192</span>
                    <span class="download-btn-label">PNGダウンロード</span>
                </button>
                <button class="download-btn download-btn-512" onclick="downloadPNG(512)">
                    <span class="download-btn-size">512×512</span>
                    <span class="download-btn-label">PNGダウンロード</span>
                </button>
                <button class="download-btn download-btn-svg" onclick="downloadSVG()">
                    <span class="download-btn-size">SVG</span>
                    <span class="download-btn-label">ベクターダウンロード</span>
                </button>
            </div>
            <div class="info-box">
                <p>
                    <strong>使い方:</strong> アイコンをカスタマイズしたら、192×192と512×512のPNG画像をダウンロードしてください。
                    これらのファイルをmanifest.jsonと同じフォルダに配置すれば、PWAアイコンとして使用できます。
                </p>
            </div>
        </div>
    </div>
    
    <script>
        let currentIconStyle = 'runner';
        
        // アイコンスタイルのSVGパス定義
        const iconStyles = {
            runner: {
                content: `
                    <!-- 頭 -->
                    <circle cx="256" cy="176" r="40" fill="{{iconColor}}"/>
                    <!-- 体 -->
                    <rect x="231" y="216" width="50" height="80" rx="10" fill="{{iconColor}}"/>
                    <!-- 右腕 -->
                    <rect x="276" y="226" width="60" height="20" rx="10" fill="{{iconColor}}" transform="rotate(-30 306 236)"/>
                    <!-- 左腕 -->
                    <rect x="176" y="246" width="60" height="20" rx="10" fill="{{iconColor}}" transform="rotate(30 206 256)"/>
                    <!-- 右脚 -->
                    <rect x="246" y="286" width="20" height="70" rx="10" fill="{{iconColor}}" transform="rotate(-20 256 321)"/>
                    <!-- 左脚 -->
                    <rect x="246" y="286" width="20" height="70" rx="10" fill="{{iconColor}}" transform="rotate(20 256 321)"/>
                    <!-- チェックポイントマーカー -->
                    <g transform="translate(380, 120)">
                        <path d="M 0,-40 L -12,-10 L -40,-10 L -18,8 L -26,40 L 0,20 L 26,40 L 18,8 L 40,-10 L 12,-10 Z" 
                              fill="{{accentColor}}" stroke="{{iconColor}}" stroke-width="4"/>
                    </g>
                `
            },
            checkpoint: {
                content: `
                    <!-- メインスター -->
                    <g transform="translate(256, 220)">
                        <path d="M 0,-80 L -24,-20 L -80,-20 L -36,16 L -52,80 L 0,40 L 52,80 L 36,16 L 80,-20 L 24,-20 Z" 
                              fill="{{accentColor}}" stroke="{{iconColor}}" stroke-width="6"/>
                    </g>
                    <!-- サークル装飾 -->
                    <circle cx="256" cy="220" r="120" fill="none" stroke="{{iconColor}}" stroke-width="4" opacity="0.3"/>
                    <circle cx="256" cy="220" r="140" fill="none" stroke="{{iconColor}}" stroke-width="2" opacity="0.2"/>
                `
            },
            compass: {
                content: `
                    <!-- 外円 -->
                    <circle cx="256" cy="256" r="130" fill="none" stroke="{{iconColor}}" stroke-width="8"/>
                    <!-- 内円 -->
                    <circle cx="256" cy="256" r="110" fill="none" stroke="{{iconColor}}" stroke-width="4" opacity="0.5"/>
                    <!-- 北の針 -->
                    <path d="M 256,130 L 276,256 L 256,266 L 236,256 Z" fill="{{accentColor}}" stroke="{{iconColor}}" stroke-width="3"/>
                    <!-- 南の針 -->
                    <path d="M 256,382 L 236,256 L 256,246 L 276,256 Z" fill="{{iconColor}}" opacity="0.6"/>
                    <!-- 中心点 -->
                    <circle cx="256" cy="256" r="15" fill="{{accentColor}}" stroke="{{iconColor}}" stroke-width="3"/>
                    <!-- 方位マーク -->
                    <text x="256" y="95" font-size="40" font-weight="bold" fill="{{accentColor}}" text-anchor="middle">N</text>
                `
            },
            map: {
                content: `
                    <!-- マップの折り畳み線 -->
                    <path d="M 130,180 L 210,150 L 256,170 L 302,150 L 382,180 L 382,350 L 302,380 L 256,360 L 210,380 L 130,350 Z" 
                          fill="none" stroke="{{iconColor}}" stroke-width="8" stroke-linejoin="round"/>
                    <!-- 垂直線 -->
                    <line x1="210" y1="150" x2="210" y2="380" stroke="{{iconColor}}" stroke-width="6"/>
                    <line x1="302" y1="150" x2="302" y2="380" stroke="{{iconColor}}" stroke-width="6"/>
                    <!-- ルートライン -->
                    <path d="M 150,220 Q 180,240 200,230 T 256,250 T 312,240 T 362,260" 
                          fill="none" stroke="{{accentColor}}" stroke-width="5" stroke-dasharray="10,5"/>
                    <!-- ポイントマーカー -->
                    <circle cx="150" cy="220" r="10" fill="{{accentColor}}" stroke="{{iconColor}}" stroke-width="3"/>
                    <circle cx="256" cy="250" r="10" fill="{{accentColor}}" stroke="{{iconColor}}" stroke-width="3"/>
                    <circle cx="362" cy="260" r="10" fill="{{accentColor}}" stroke="{{iconColor}}" stroke-width="3"/>
                `
            }
        };
        
        // 初期化
        function init() {
            updateIcon();
            syncColorInputs();
        }
        
        // アイコンスタイル変更
        function changeIconStyle(style) {
            currentIconStyle = style;
            
            // アクティブクラスの更新
            document.querySelectorAll('.icon-style-option').forEach(opt => {
                opt.classList.remove('active');
            });
            event.target.closest('.icon-style-option').classList.add('active');
            
            updateIcon();
        }
        
        // アイコン更新
        function updateIcon() {
            const bgColor = document.getElementById('bg-color').value;
            const iconColor = document.getElementById('icon-color').value;
            const accentColor = document.getElementById('accent-color').value;
            const text = document.getElementById('text-input').value;
            const borderRadius = document.getElementById('border-radius').value;
            
            const svg = document.getElementById('preview-svg');
            
            // SVGコンテンツを生成
            let iconContent = iconStyles[currentIconStyle].content;
            iconContent = iconContent.replace(/\{\{iconColor\}\}/g, iconColor);
            iconContent = iconContent.replace(/\{\{accentColor\}\}/g, accentColor);
            
            svg.innerHTML = `
                <!-- 背景 -->
                <rect width="512" height="512" fill="${bgColor}" rx="${borderRadius}"/>
                
                <!-- アイコンコンテンツ -->
                ${iconContent}
                
                <!-- テキスト -->
                ${text ? `<text x="256" y="450" font-family="Arial, sans-serif" font-size="60" font-weight="bold" 
                    fill="${iconColor}" text-anchor="middle">${text}</text>` : ''}
            `;
            
            syncColorInputs();
        }
        
        // カラー入力の同期
        function syncColorInput(type) {
            const colorPicker = document.getElementById(`${type}-color`);
            const colorText = document.getElementById(`${type}-color-text`);
            
            if (event.target === colorText) {
                colorPicker.value = colorText.value;
            } else {
                colorText.value = colorPicker.value;
            }
            
            updateIcon();
        }
        
        function syncColorInputs() {
            ['bg', 'icon', 'accent'].forEach(type => {
                const colorPicker = document.getElementById(`${type}-color`);
                const colorText = document.getElementById(`${type}-color-text`);
                colorText.value = colorPicker.value;
            });
        }
        
        // プリセットカラー設定
        function setColor(type, color) {
            document.getElementById(`${type}-color`).value = color;
            document.getElementById(`${type}-color-text`).value = color;
            updateIcon();
        }
        
        // プレビューサイズ変更
        function changePreviewSize(size) {
            const tabs = document.querySelectorAll('.size-tab');
            tabs.forEach(tab => tab.classList.remove('active'));
            event.target.classList.add('active');
            
            const previewBox = document.querySelector('.preview-box');
            if (size === 192) {
                previewBox.style.maxWidth = '192px';
            } else {
                previewBox.style.maxWidth = '400px';
            }
        }
        
        // PNG形式でダウンロード
        function downloadPNG(size) {
            const svg = document.getElementById('preview-svg');
            const svgData = new XMLSerializer().serializeToString(svg);
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            const img = new Image();
            
            canvas.width = size;
            canvas.height = size;
            
            img.onload = function() {
                ctx.drawImage(img, 0, 0, size, size);
                canvas.toBlob(function(blob) {
                    const url = URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = `icon-${size}.png`;
                    document.body.appendChild(a);
                    a.click();
                    document.body.removeChild(a);
                    URL.revokeObjectURL(url);
                });
            };
            
            img.src = 'data:image/svg+xml;base64,' + btoa(unescape(encodeURIComponent(svgData)));
        }
        
        // SVG形式でダウンロード
        function downloadSVG() {
            const svg = document.getElementById('preview-svg');
            const svgData = new XMLSerializer().serializeToString(svg);
            const blob = new Blob([svgData], { type: 'image/svg+xml' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'icon.svg';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }
        
        // ページ読み込み時に初期化
        window.onload = init;
    </script>
</body>
</html>
