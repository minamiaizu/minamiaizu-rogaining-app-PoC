<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <title>ロゲイニング PoC</title>

  <!-- PWA -->
  <meta name="description" content="オフライン対応のロゲイニング競技支援アプリ">
  <meta name="theme-color" content="#667eea">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="ロゲイニング">
  <link rel="manifest" href="manifest.json">
  <link rel="apple-touch-icon" href="icon-192.png">

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />

  <!-- App CSS -->
  <link rel="stylesheet" href="styles_fixed.css">

</head>
<body>
  <!-- Install banner -->
  <div id="install-banner" hidden>
    <div id="install-banner-content">
      <span>ホーム画面に追加してオフラインでも使用できます</span>
      <div class="banner-actions">
        <button id="install-button" type="button">インストール</button>
        <button class="close-btn" id="close-install-banner" type="button" aria-label="閉じる">×</button>
      </div>
    </div>
  </div>

  <header id="header">
    <div class="app-title">
      <img src="icon-192.png" alt="" width="24" height="24" class="title-icon">
      <h1>ロゲイニング PoC</h1>
    </div>
    <div id="tabs">
      <button class="tab active" id="tab-map" data-view="map" type="button">🗺 マップ</button>
      <button class="tab" id="tab-compass" data-view="compass" type="button">🧭 コンパス</button>
      <button class="tab" id="tab-ar" data-view="ar" type="button">📷 AR</button>
    </div>
    <div id="status">
      <span id="timer" aria-live="polite">残り時間: 02:00:00</span>
      <span id="score" aria-live="polite">得点: 0点</span>
    </div>
  </header>

  <main>
    <!-- Map view -->
    <section id="map" role="region" aria-label="地図"></section>

    <!-- Compass view -->
    <section id="compass-view" hidden>
      <div id="heading-display">方位: ---°</div>
      <div id="compass-container">
        <div id="compass-circle">
          <div class="compass-direction north">N</div>
          <div class="compass-direction east">E</div>
          <div class="compass-direction south">S</div>
          <div class="compass-direction west">W</div>
          <div class="compass-subdirection" style="top: 15%; left: 50%; transform: translate(-50%, 0);">0°</div>
          <div class="compass-subdirection" style="top: 50%; right: 15%; transform: translate(0, -50%);">90°</div>
          <div class="compass-subdirection" style="bottom: 15%; left: 50%; transform: translate(-50%, 0);">180°</div>
          <div class="compass-subdirection" style="top: 50%; left: 15%; transform: translate(0, -50%);">270°</div>
          <canvas id="compass-ticks"></canvas>
          <div id="compass-center"></div>
        </div>
        <div id="checkpoint-markers"></div>
        <div id="compass-needle">
          <div class="needle-north"></div>
          <div class="needle-south"></div>
        </div>
      </div>
      <div id="distance-bar-container">
        <div id="distance-bar-label">
          <span>0m</span>
          <span id="max-distance-label">---m</span>
        </div>
        <div id="distance-bar"></div>
      </div>
    </section>

    <!-- AR view -->
    <section id="ar-view" hidden>
      <video id="camera" autoplay playsinline muted></video>
      <canvas id="ar-canvas"></canvas>
      <div class="ar-overlay">
        <div class="ar-top-strip">
          <div id="heading-strip"></div>
        </div>
        <div class="ar-range">
          <button type="button" class="range-btn" data-range="250">250m</button>
          <button type="button" class="range-btn" data-range="500">500m</button>
          <button type="button" class="range-btn active" data-range="1000">1km</button>
          <button type="button" class="range-btn" data-range="2500">2.5km</button>
          <button type="button" class="range-btn" data-range="5000">5km</button>
          <span class="ar-countdown">残り <span id="ar-remaining">05:00</span></span>
        </div>
      </div>
    </section>

    <!-- Controls -->
    <section id="controls" class="card">
      <button class="button button-primary" id="get-location-btn" type="button">📍 現在地を取得</button>
      <button class="button button-primary" id="photo-btn" type="button">📷 写真を撮影</button>
      <input type="file" id="photo-input" accept="image/*" capture="environment" hidden>
      <button class="button button-success" id="check-button" type="button" disabled>✓ チェックポイント確認</button>
      <button class="button track" id="tracking-button" type="button">▶️ 軌跡記録を開始</button>
      <button class="button danger" id="clear-button" type="button">🗑️ データをリセット</button>
    </section>

    <!-- Info -->
    <section id="info" class="card">
      <h3>📊 現在の状況</h3>
      <div class="info-item"><span class="info-label">接続状態</span><span class="info-value" id="online-status">確認中...</span></div>
      <div class="info-item"><span class="info-label">PWA状態</span><span class="info-value" id="pwa-status">確認中...</span></div>
      <div class="info-item"><span class="info-label">位置情報</span><span class="info-value" id="gps-status">未取得</span></div>
      <div class="info-item"><span class="info-label">GPS精度</span><span class="info-value" id="gps-accuracy">-</span></div>
      <div class="info-item"><span class="info-label">撮影写真</span><span class="info-value" id="photo-count">0枚</span></div>
      <div class="info-item"><span class="info-label">軌跡ポイント</span><span class="info-value" id="track-count">0個</span></div>
      <div class="info-item"><span class="info-label">クリア数</span><span class="info-value" id="cleared-count">0 / 8</span></div>
    </section>

    <!-- Checkpoint list -->
    <section id="checkpoint-list" class="card">
      <h3>📍 チェックポイント</h3>
      <div id="checkpoints"></div>
    </section>

    <!-- Photo gallery -->
    <section id="photo-gallery" class="card">
      <h3>📷 撮影した写真</h3>
      <div class="photo-grid" id="photo-grid"></div>
    </section>

    <!-- Debug -->
    <section id="debug" class="card">
      <strong>🛠 デバッグログ</strong>
      <div id="debug-log"></div>
    </section>
  </main>

  <!-- Photo modal -->
  <div id="photo-modal" class="photo-modal" hidden>
    <button class="photo-modal-close" id="photo-close" type="button" aria-label="閉じる">×</button>
    <img id="modal-image" src="" alt="拡大表示">
  </div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <!-- App JS -->
  <script src="app_fixed.js"></script>
</body>
</html>
